<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tic-Tac-Toe Game</title>
  <link rel="stylesheet" href="./TOE.css" />
</head>
<body>
  <div class="msg hide">
    <p id="m">Winner</p>
    <button id="nbtn">New Game</button>
  </div>
  <main>
    <h1>Tic-Tac-Toe</h1>
    <div class="container">
      <div class="game">
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
      </div>
    </div>
    <button id="res">RESET</button>
  </main>
  <script src="./TAC.js"></script>
</body>
</html>
